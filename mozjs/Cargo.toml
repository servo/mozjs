[package]
name = "mozjs_sys"
description = "System crate for the Mozilla SpiderMonkey JavaScript engine."
repository = "https://github.com/servo/mozjs/"
version = "0.68.2"
authors = ["Mozilla"]
links = "mozjs"
build = "build.rs"
license = "MPL-2.0"
exclude = [
  "mozjs/js/src/tests/**",
  "mozjs/js/src/octane/**",
  "mozjs/js/src/jit-test/**",
  "mozjs/js/src/jsapi-tests/**",
  "mozjs/js/src/doc/**",
]

[features]
debugmozjs = []
profilemozjs = []
uwp = []
jitspew = []

[lib]
name = "mozjs_sys"
# The generated jsapi.rs contains #[doc] strings which look like
# doctests but are definitely not.
doctest = false

[dependencies]
encoding_c = "0.9.6"
encoding_c_mem = "0.2.5"
libc = "0.2"
libz-sys = "1.0"

[build-dependencies]
bindgen = { version = "0.62", default-features = false, features = ["runtime", "which-rustfmt"] }
cc = "1.0"
walkdir = "2"

[target.'cfg(windows)'.build-dependencies]
ruzstd = "0.3.0"
tar = "0.4.38"
