[workspace]
members = ["mozjs-sys", "mozjs"]
resolver = "2"

[workspace.package]
repository = "https://github.com/servo/mozjs/"
license = "MPL-2.0"
edition = "2021"

[workspace.dependencies]
cc = "1"
libc = "0.2"
bindgen = { version = "0.69", default-features = false, features = [
    "runtime",
    "which-rustfmt",
] }

[patch.crates-io]
# until version with https://github.com/rust-lang/libz-sys/pull/157 is released
libz-sys = { git = "https://github.com/rust-lang/libz-sys", branch = "main" }
