
name: Version Release Check

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      release-tag:
        required: true
        type: string

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  CARGO_INCREMENTAL: 0

jobs:
  verify-archive:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { target: libmozjs-aarch64-apple-darwin.tar.gz, os: macos-14 }
          - { target: libmozjs-x86_64-apple-darwin.tar.gz, os: macos-13 }
          - { target: libmozjs-x86_64-unknown-linux-gnu.tar.gz, os: ubuntu-latest }
          - { target: libmozjs-x86_64-pc-windows-msvc.tar.gz, os: windows-latest }
    runs-on: ${{ matrix.platform.os }}
    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.ref_name ||  inputs.release-tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Download prebuilt mozjs from artifact
        if: ${{ env.RELEASE_TAG == '' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platform.target }}
      - name: Build from archive
        if: ${{ env.RELEASE_TAG == '' }}
        env:
          MOZJS_ARCHIVE: ${{ matrix.platform.target }}
        run: |
          cargo build --verbose --features streams
          cargo test --tests --examples --verbose --features streams
      - name: Build from auto-download
        if: ${{ env.RELEASE_TAG != '' }}
        run: |
          cargo build --verbose --features streams
          cargo test --tests --examples --verbose --features streams
